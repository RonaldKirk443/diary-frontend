<div class="idBody w-100 m-0 mt-4 mb-1 h-100 container-fluid">

  <div *ngFor="let col of collections let i = index" class="card bg-light mt-1 px-0 border-3 border-dark mx-auto d-flex flex-column container-fluid table-responsive w-75 z-2">
    <ng-container *ngIf="edit!=i else editTemplate">
      <div class="row container-fluid mt-1 pe-0 m-0">
        <div class="col-12 row mb-1 container-fluid p-0 m-0">
          <div class="col-12 col-sm-12 col-lg-8 px-0">
            <input disabled class="h3-like p-0 m-0 elipse-h3-like form-control border-0" value="{{col.title}}">
          </div>
          <div class="col-12 col-lg-4 d-flex justify-content-lg-end container-fluid">
            <button (click)="deleteCollection(col)" class="col-12 col-lg-1 btn btn-primary rounded-1 deleteBtn p-0"><i class="bi bi-trash-fill icon-large p-0 m-0"></i></button>
          </div>
        </div>

        <div class="col-12 m-0 ps-0 mb-1">
          <p class="col-12 m-0">{{col.description}}</p>
        </div>

        <div class="col-12 row mb-1 container-fluid p-0 m-0">
          <div class="col-12 col-sm-12 col-lg-6 col-xl-7 col-xxl-8 px-0 d-flex container-fluid">
            <button disabled class="col-12 col-lg-1 rounded-1 deleteBtn btn d-flex justify-content-center" [ngClass]="col.hiddenStatus?.toString() == 'Private' || col.hiddenStatus == 1 ? 'btn-danger' : 'btn-success'">
              <i class="bi eye-icon p-0 my-auto" [ngClass]="col.hiddenStatus?.toString() == 'Private' || col.hiddenStatus == 1 ? 'bi-eye-slash' : 'bi-eye'"></i>
            </button>
          </div>
          <div class="col-12 col-lg-6 col-xl-5 col-xxl-4 d-flex justify-content-lg-end container-fluid">
            <button class="col-12 col-lg-1 btn btn-primary rounded-1 deleteBtn p-0" (click)="enterEditMode(i, col)"><i class="bi bi-pencil icon-large p-0 m-0"></i></button>
          </div>
        </div>
      </div>
    </ng-container>
    <ng-template #editTemplate>
      <form class="row container-fluid mt-1 pe-0 m-0" #editForm="ngForm" (ngSubmit)="saveEdits()">
        <div class="col-12 row mb-1 container-fluid p-0 m-0">
          <div class="col-12 col-sm-12 col-lg-6 col-xl-7 col-xxl-8 px-0">
            <input class="form-control bg-light h3-like m-0 p-0 border-0" name="title" required [(ngModel)]="editingCollection.title" #title="ngModel">
            <div [hidden]="title.valid || title.pristine"
                 class="alert alert-danger">
              Title can't be empty
            </div>
          </div>
          <div class="col-12 col-lg-6 col-xl-5 col-xxl-4 d-flex justify-content-lg-end container-fluid">
            <button (click)="deleteCollection(col)" class="col-12 col-lg-1 btn btn-primary rounded-1 deleteBtn"><i class="bi bi-trash-fill icon-large p-0 m-0"></i></button>
          </div>
        </div>

        <div class="col-12 m-0 mb-1 ps-0">
          <textarea class="col-12 m-0 form-control bg-light" name="description" [(ngModel)]="editingCollection.description"></textarea>
<!--          <input class="col-12 m-0 form-control bg-light" name="description" [(ngModel)]="editingCollection.description">-->
        </div>

        <div class="col-12 row mb-1 container-fluid p-0 m-0">
          <div class="col-12 col-sm-12 col-lg-6 col-xl-7 col-xxl-8 px-0 d-flex container-fluid">
            <button type="button" class="col-12 col-lg-1 rounded-1 deleteBtn btn d-flex justify-content-center" (click)="switchHiddenStatus()" [ngClass]="editingCollection.hiddenStatus?.toString() == 'Private' || editingCollection.hiddenStatus == 1 ? 'btn-danger' : 'btn-success'">
              <i class="bi eye-icon p-0 my-auto" [ngClass]="editingCollection.hiddenStatus?.toString() == 'Private' || editingCollection.hiddenStatus == 1 ? 'bi-eye-slash' : 'bi-eye'"></i>
            </button>
          </div>
          <div class="col-12 col-lg-6 col-xl-5 col-xxl-4 d-flex justify-content-lg-end container-fluid">
            <button class="col-12 col-lg-1 btn btn-danger rounded-1 deleteBtn d-flex justify-content-center me-1" (click)="cancelEdits()"><i class="bi bi-x-circle cx-icon p-0 my-auto"></i></button>
            <button [disabled]="!editForm.form.valid" class="col-12 col-lg-1 btn btn-success rounded-1 deleteBtn d-flex justify-content-center" type="submit"><i class="bi bi-check-circle cx-icon p-0 my-auto"></i></button>
          </div>
        </div>
      </form>
    </ng-template>
  </div>


  <div class="fixed-bottom d-flex justify-content-end z-1">
    <button (click)="addCollection()" class="btn btn-primary btn-circle btn-pullup"><i class="bi bi-plus large-plus"></i></button>
  </div>

</div>
