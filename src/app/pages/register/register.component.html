<div class="reBody row w-100 m-0 mt-5 h-100 container-fluid">
  <div class="mx-auto col-12 col-sm-12 col-md-8 col-lg-6 col-xl-6">

    <form class="card bg-light col-12 col-sm-12 col-md-8 col-lg-7 col-xl-6 d-flex container-fluid flex-column align-items-center table-responsive" #registerForm="ngForm" (ngSubmit)="registerUser()">

      <h1 class="card-header border-0 text-center login mt-4">Sign up</h1>

      <fieldset class="username-div col-9 mb-2">
        <label for="username" class="mt-2">Username: </label>

        <div class="inner-addon right-addon">

          <span [hidden]="username.valid || username.pristine" data-bs-custom-class="my-popover" data-bs-toggle="popover" data-bs-trigger="hover" data-bs-content="Username cannot be empty." class="bi bi-info-circle"></span>
          <input [ngClass]="username.valid || username.pristine ? 'goodClass' : 'border-2 border-color'" class="d-block form-control" name="username" id="username" required [(ngModel)]="user.username" #username="ngModel">

        </div>
      </fieldset>

      <fieldset class="email-div col-9 mb-2">
        <label for="email">Email: </label>
        <input class="d-block form-control" id="email" name="email" required [(ngModel)]="user.email" #email="ngModel">
        <div [hidden]="email.valid || email.pristine"
             class="alert alert-danger">
          Email can't be empty
        </div>
      </fieldset>

      <fieldset class="pass-div col-9 mb-2">
        <label for="password">Password: </label>
        <input class="d-block form-control" id="password" name="pass" required ngModel #pass="ngModel">
        <div [hidden]="pass.valid || pass.pristine"
             class="alert alert-danger">
          Password can't be empty
        </div>
      </fieldset>

      <fieldset class="confPass-div col-9 mb-2">
        <label for="cPass">Confirm Password: </label>
        <input class="d-block form-control" id="cPass" name="confirmPass" required ngModel #confirmPass="ngModel">
        <div [hidden]="confirmPass.valid || confirmPass.pristine"
             class="alert alert-danger">
          Password can't be empty
        </div>
      </fieldset>

      <fieldset class="birthday-div col-9 mb-2">
        <label for="birthdate">Birthday: </label>
        <input class="d-block form-control" id="birthdate" name="birthday" value="2010-3-25" required [(ngModel)]="user.birthday" #birthday="ngModel">
        <div [hidden]="birthday.valid || birthday.pristine"
             class="alert alert-danger">
          Username can't be empty
        </div>
      </fieldset>

      <fieldset class="mb-3 mx-auto col-8 mt-3">
        <button [disabled]="!registerForm.form.valid" class="btn btn-primary col-12" type="submit">Submit</button>
      </fieldset>
      <div></div>
      <div class="login mb-3">
        Already a user?
        <a routerLink="/login">Log in</a>
      </div>
    </form>

  </div>
</div>
